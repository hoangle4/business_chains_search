<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./bootstrap.css" type="text/css" />
    <title>Business MAP</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="trumbotron_container">
      <div class="jumbotron m-0">
        <h1 class="display-3">Welcome to Map V2.6.1</h1>
        <p class="lead">
          Quickly find and add restaurant chains, brands, and local shops to
          map.
        </p>
        <hr class="my-4" />
        <p>
          Interactive Map that Quickly show you where your competitors are.
        </p>
        <p class="lead">
          <a
            class="btn btn-primary btn-lg"
            href="/learn_more.html"
            role="button"
            >Learn more</a
          >
        </p>
      </div>
      <div class="row bg-primary p-5 m-0">
        <div class="col-12 text-center">
          <button type="button" id="map_now_btn" class="btn btn-success btn-lg">
            Map Now
          </button>
        </div>
      </div>
    </div>

    <div style="width:100vw; height:100vh;">
      <div class="row m-0" style="width:100vw; height:100vh;">
        <div class="col-3 m-0 p-0">
          <div class="row">
            <div class="col-12 text-center border-bottom">
              <h5>Add Place</h5>
              <input
                id="placename_input"
                type="text"
                class="form-control"
                placeholder="Place Name..."
              />
              <br />
              <button id="add_place_btn" class="btn btn-info mb-2">Add</button>
            </div>

            <div class="col-12 text-center">
              <div class="form-group" id="place_group">
                <!-- <div class="custom-control custom-switch">
                  <input
                    type="checkbox"
                    class="custom-control-input"
                    id="customSwitch1"
                    checked=""
                  />
                  <label class="custom-control-label" for="customSwitch1"
                    >Toggle this switch element</label
                  >
                </div> -->
              </div>
            </div>
          </div>
        </div>
        <div class="col-9 m-0 p-0">
          <div id="map"></div>
        </div>
      </div>
    </div>

    <script src="./js/APICtrl.js"></script>
    <script src="./js/UICtrl.js"></script>
    <script src="./js/MAPCtrl.js"></script>
    <script src="./js/APP.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=KEY&callback="
      async
      defer
    ></script>
  </body>
</html>
